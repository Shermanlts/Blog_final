<!--This page is used to view all blog posts.-->
<!-- NOTE: The for loop uses the post.html file when it renders -->
{% extends "blog_template.html" %}

{% block content %}
	<div class="menu">
		<a href="/logout" class="button2">Logout</a>
		<a href="/newpost" class="button2">New Post</a>
	</div>
  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}
	</div>
	<br>
	
{% endblock %}
