<!--Signup page to create a new user account on the site.-->
{% extends "blog_template.html" %}

{% block content %}

<div class="main_block">
	<h3 class="header text">
		Enter your new user info below
	</h3>
	<div class="login">
		<form method="post">
			<h4>Username</h4>
			<input type="text" name="username" value="{{username}}">
			<div class="error">
				{{name_err}}
			</div>
			<br>
			<h4>Password</h4>
			<input type="password" name="password" value="">
			<div class="error">
				{{pass_err}}
			</div>
			<br>
			<h4>Re-enter password</h4>
			<input type="password" name="verify" value="">
			<br>
			<br>
			<h4>Email</h4>
			<input type="text" name="email" value="{{email}}">
			<input type="submit" class="login_submit">
			<br>
			<div class="error">
				{{error}}
			</div>
			<br>
			<br>
			<br>
			<p>Already have an account? Then login here:</p>
			<div class="buttons">
				<a href="/login" class="button indent">Login</a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
