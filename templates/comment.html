<!--This page is never called directly. It is used to format comments
    on the permalink.html page.-->
<div class="comment">
    <div class="content">
        <p>{{ p._render_text | safe }}</p>
    </div>
    <div class="date">
       {{ p.created.strftime("%b %d, %Y") }}
        | Posted by 
        {{ p.commenter }}
    </div>
</div>
