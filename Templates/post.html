<!--This page is never called directly. It is used to help render the blog posts in
    blog.html and permalink.html-->
<div class="post">
    <div>
        <a href="{{p.perma_link}}", class="subject">{{p.subject}}</a>
    </div>
    <hr>
    <div class="content">

        {{p._render_text | safe}}
    </div>
    <div class="date">
       {{p.created.strftime("%b %d, %Y")}}
        | Posted by 
        {{p.poster}}
    </div>
</div>
